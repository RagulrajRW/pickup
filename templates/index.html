<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Line Generator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4caf50;
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #4caf50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .pickup-lines {
            background-color: #fff;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 30px auto 0;
        }

        .pickup-lines h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .pickup-lines ul {
            list-style-type: none;
            padding-left: 0;
        }

        .pickup-lines li {
            background-color: #f1f1f1;
            margin: 8px 0;
            padding: 15px;
            border-radius: 6px;
            font-size: 16px;
            color: #555;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease;
        }

        .pickup-lines li:hover {
            background-color: #e0e0e0;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #888;
        }

        footer a {
            color: #4caf50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>Pickup Line Generator</h1>

    <form method="POST">
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" placeholder="Enter a topic (e.g., stars)" required>

        <label for="flirtiness">Flirtiness Level (0-10):</label>
        <input type="number" id="flirtiness" name="flirtiness" min="0" max="10" value="5" required>

        <button type="submit">Generate Pickup Lines</button>
    </form>

    {% if pickup_lines %}
    <div class="pickup-lines">
        <h2>Your Pickup Lines:</h2>
        <ul>
            {% for line in pickup_lines %}
            <li>{{ line }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <footer>
        <p>Made with ❤️ by <a href="https://yourportfolio.com" target="_blank">Your Name</a></p>
    </footer>

</body>

</html>
